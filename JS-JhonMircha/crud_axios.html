<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST AXIOS</title>
</head>
<body>
    <h1>CRUD API REST AXIOS</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar Santo</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <br>
                <input type="text" name="constelacion" placeholder="Constelacion" required>
                <br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2>Ver Santos</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Constelacion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="constellation"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const d = document;
        const $table=d.querySelector(".crud-table");
        const $form=d.querySelector(".crud-form");
        const $title=d.querySelector(".crud-title");
        const $template=d.querySelector("#crud-template").content;
        const $fragment=d.createDocumentFragment();
        

        const getAll= async()=>{
            try {
                let res=await axios.get("http://localhost:5555/santos")
                let json= await res.data // ya me lo entrega en json
                console.log(json)
                json.forEach(el=>{
                    $template.querySelector(".name").textContent=el.nombre
                    $template.querySelector(".constellation").textContent=el.constelacion
                
                    $template.querySelector(".edit").dataset.id=el.id;//le crea un atributo dataid, se pone en el botn
                    $template.querySelector(".edit").dataset.name=el.nombre;
                    $template.querySelector(".edit").dataset.constellation=el.constelacion;
                    $template.querySelector(".delete").dataset.id=el.id;

                    let $clone=d.importNode($template,true);
                    $fragment.appendChild($clone);
                })
                $table.querySelector("tbody").appendChild($fragment)
            } catch (err) {
                let message = err.statusText||"Ocurrió un problema";
                $table.insertAdjacentHTML("afterend",`<p><b>Error ${err.status}: ${message}</b></p>`)
            }
        }

        d.addEventListener("DOMContentLoaded",getAll);
        d.addEventListener("submit",async e=>{
            if(e.target===$form){
                e.preventDefault();

                if(!e.target.id.value){// si el hidden esta vacio
                //Create-POST
                    try {
                        let options={
                            method:"POST",
                            headers:{
                                "Content-type":"application/json; charset=utf-8"
                            },
                            data:JSON.stringify({//en axios se llama data
                                nombre:e.target.nombre.value,
                                constelacion:e.target.constelacion.value
                            })
                        };
                        let res = await axios ("http://localhost:5555/santos",options);
                        let json= await res.data();

                        location.reload();
                    } catch (err) {
                        let message = err.statusText||"Ocurrió un error";
                        $form.insertAdjacentHTML("afterend",`<p><b>Error ${err.status}: ${message}</b></p>`)
                    }
                } else {
                //Update - PUT
                try {
                        let options={
                            method:"PUT",
                            headers:{
                                "Content-type":"application/json; charset=utf-8"
                            },
                            data:JSON.stringify({//en axios se llama data
                                nombre:e.target.nombre.value,
                                constelacion:e.target.constelacion.value
                            })
                        };
                        let res = await axios (`http://localhost:5555/santos/${e.target.id.value}`,options);
                        let json= await res.data();

                        location.reload();
                    } catch (err) {
                        let message = err.statusText||"Ocurrió un error";
                        $form.insertAdjacentHTML("afterend",`<p><b>Error ${err.status}: ${message}</b></p>`)
                    }
                
                }
            }
        })
        
        d.addEventListener("click",async e=>{
            if(e.target.matches(".edit")){
                //alert("Presionaste editar");  

                $title.textContent="Editar Santo";
                $form.nombre.value=e.target.dataset.name;
                $form.constelacion.value=e.target.dataset.constellation;
                $form.id.value=e.target.dataset.id;
            }
            if(e.target.matches(".delete")){
                let isDelete= confirm(`¿Estas seguro de eliminar el item ${e.target.dataset.id}?`);
                if(isDelete){
                    try {
                    let options={
                        method:"DELETE",
                        headers:{
                            "Content-type":"application/json; charset=utf-8"
                        }     
                    };
                    let res = await axios (`http://localhost:5555/santos/${e.target.dataset.id}`,options);
                    let json= await res.data();

                   // if(!res.ok) throw{status:res.status, statusText:res.statusText};
                    location.reload();

                } catch (err) {
                        let message = err.statusText||"Ocurrió un error";
                        $form.insertAdjacentHTML("afterend",`<p><b>Error ${err.status}: ${message}</b></p>`)
                        
                    }     
                }
            }
        });
    </script>
</body>
</html>
