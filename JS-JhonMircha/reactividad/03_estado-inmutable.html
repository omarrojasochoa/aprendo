<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estado Inmutable</title>
  </head>
  <body>
    <h1>Estado Inmutable</h1>
    <form id="todo-form">
      <input type="text" id="todo-item" placeholder="Tarea por hacer.." />
      <input type="submit" value="Agregar" />
    </form>
    <h2>Lista de Tareas</h2>
    <ul id="todo-list"></ul>
    <script>
      const d = document;

      //El State
      const state = {
        todoList: [],
        nombre: "",
      };

      //Template UI
      const template = () => {
        if (state.todoList.length < 1) {
          return `<p><em>Lista sin tareas por hacer</em></p>`;
        }
        let todos = state.todoList.map((item) => `<li>${item}</li>`).join(""); // to-do's(ingles)

        return todos;
      };
      //Render UI
      const render = () => {
        console.log(state);

        const $list = d.querySelector("#todo-list");
        if (!$list) return;
        $list.innerHTML = template();
      };

      //Actualizar el State de forma Reactiva
      const setState = (obj) => {
        for (let key in obj) {
          if (state.hasOwnProperty(key)) {
            state[key] = obj[key];
          }
        }
        render();
      };

      //Obtenemos una copia inmutable del State
      const getState = () => JSON.parse(JSON.stringify(state)); //UNA COPIA DEL STATE

      d.addEventListener("DOMContentLoaded", render);

      //Estableciendo Valores por Defecto al State
      setState({
        todoList: ["Tarea 1", "Tarea 2", "Tarea 3"],
        nombre: "Jon",
      });

      //Estado Mutable, porque permite modificar el satado directamente creando una copia del objeto y agregando otro elemento
      //const items = state.todoList;
      const items = getState();
      //items.push("Tarea 4");
      items.todoList.push("Tarea 4");
      //console.log("Estado Mutable", state);
      console.log("Estado Inmutable", state);

      d.addEventListener("submit", (e) => {
        if (!e.target.matches("#todo-form")) return false;

        e.preventDefault();

        const $item = d.querySelector("#todo-item");
        if (!$item) return;

        //Actualizar el State de forma Reactiva
        const lastState = getState();
        lastState.todoList.push($item.value);
        setState({ todoList: lastState.todoList });
        render();

        //Limpiar el Input
        $item.value = "";
        $item.focus();
      });
    </script>
  </body>
</html>
