<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress REST API y Fetch</title>
</head>
<body>
    <h1>WordPress REST API</h1>
    <article id="site" class="site"></article>
    <section id="posts" class="posts"></section>
    <img src="../assets/puff.svg" alt="Cargando..">
    <template id="post-template">
        <article class="post">
            <img class="post-image">
            <aside>
                <h2 class="post-title"></h2>
                <figure class="post-author"></figure>
                <small class="post-date"></small>
                <a target="_blank" class="post-link">Ver publicación Original</a>
                <p class="post-excerpt"></p>
                <div class="post-categories"></div>
                <div class="post-tags"></div>
                <details class="post-content">
                    <summary>Ver contenido de la publicación</summary>
                    <article></article>
                </details>
            </aside>
        </article>
    <hr> 
    </template>
    
    <script>
        const d=document;
        const $site=d.querySelector("#site");
        const $posts=d.querySelector("#posts");
        const $loader=d.querySelector(".loader")
        const $template=d.querySelector("#post-template").content;
        const $fragment=d.createDocumentFragment();
        const DOMAIN=`https://malvestida.com/`;
        const SITE=`${DOMAIN}/wp-json`;
        const API_WP=`${SITE}/wp/v2`;
        const POSTS=`${API_WP}/posts`;
        const PAGES=`${API_WP}/pages`;
        const CATEGORIES=`${API_WP}/categories`;

        function getSiteData(){
            fetch(SITE)
            .then(res=>res.ok? res.json() :Promise.reject(res))
            .then(json=>{
                console.log(json)
                $site.innerHTML=`
                <h3>Sitio Web</h3>
                <h2>
                    <a href="${json.url}" target="_blank">${json.name}</a>
                </h2>
                <p>${json.description}</p>
                <p>${json.timezone_string}</p> 
                `;
            })
            .catch(err=>{
                console.log(err);
                let message=err.statusText||"Ocurrio un error"
                $site.innerHTML=`<p>Error ${err.status}: ${message}</p>`
            })
        }

        function getPosts(){
            $loader.style.display="block";
            fetch(POSTS)
            .then(res=>res.ok? res.json() :Promise.reject(res))
            .then(json=>{
                console.log(json)
                json.forEach(el=>{
                    $template.querySelector(".post-title").innerHTML=el.title.rendered
                
                    let $clone=d.importNode($template,true)
                    $fragment.appendChild($clone);
                })
                $posts.appendChild($fragment);
                $loader.style.display="none"
            })
            .catch(err=>{
                console.log(err);
                let message=err.statusText||"Ocurrio un error"
                $posts.innerHTML=`<p>Error ${err.status}: ${message}</p>`
                $loader.style.display="none";
            })            
        }

        d.addEventListener("DOMContentLoaded",e=>{
            getSiteData();
            getPosts();
        })
    </script>
</body>
</html>
