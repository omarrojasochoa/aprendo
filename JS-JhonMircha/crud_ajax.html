<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST AJAX</title>
</head>
<body>
    <h1>CRUD API REST AJAX</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar Santo</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <br>
                <input type="text" name="constelacion" placeholder="Constelacion" required>
                <br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2>Ver Santos</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Constelacion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="constellation"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>
    <script>
        const d = document;
        const $table=d.querySelector(".crud-table");
        const $form=d.querySelector(".crud-form");
        const $title=d.querySelector(".crud-title");
        const $template=d.querySelector("#crud-template").content;
        const $fragment=d.createDocumentFragment();
        
        const ajax=(options)=>{
            let {url,method,success,error,data}=options;
            //string, string, fx,fx, obj
            const xhr= new XMLHttpRequest();
            
            xhr.addEventListener("readystatechange",e=>{
                if(xhr.readyState!==4)return ;
                if (xhr.status>=200 && xhr.status<300){
                    let json=JSON.parse(xhr.responseText);
                    success(json);
                } else{
                    //console.log(error)
                    let message = xhr.statusText || "Ocurrió un Error"
                    error(`Error ${xhr.status}: ${message}`)
                    
                }
            });
            xhr.open(method||"GET",url);
            xhr.setRequestHeader("Content-type","application/json; charset=utf-8")
            xhr.send(JSON.stringify(data));
        }
        
        const getAll=()=>{
            ajax({
                //method:"GET",
                url:"http://localhost:5555/santos",
                success:(res)=>{
                    console.log(res);
                    res.forEach(el=>{
                        $template.querySelector(".name").textContent=el.nombre;
                        $template.querySelector(".constellation").textContent=el.constelacion;
                       
                        $template.querySelector(".edit").dataset.id=el.id;//le crea un atributo dataid, se pone en el botn
                        $template.querySelector(".edit").dataset.name=el.nombre;
                        $template.querySelector(".edit").dataset.constellation=el.constelacion;
                        $template.querySelector(".delete").dataset.id=el.id;

                        let $clone=d.importNode($template,true);
                        $fragment.appendChild($clone);
                    })
                    $table.querySelector("tbody").appendChild($fragment)
                },
                error:(err)=>{
                    console.warn(err);
                    $table.insertAdjacentHTML("afterend",`<p><b>${err}</b></p>`);
                    
                }
                //data:null
            })
        }
        d.addEventListener("DOMContentLoaded",getAll);
        d.addEventListener("submit",e=>{
            if(e.target===$form){
                e.preventDefault();

                if(!e.target.id.value){//e.target=formulario
                    //si no tiene valor el input hidden se creara nuevo elemento CREATE-POST
                    ajax({
                        url:"http://localhost:5555/santos",
                        method:"POST",
                        success:(res)=>{//se recarga el navegador
                            location.reload();
                        },
                        error:(err)=>{console.log(err);// en caso de no conectar con la API
                            $form.insertAdjacentHTML("afterend",`<p><b>${err}</b></p>`)},
                        data: {
                            nombre: e.target.nombre.value,
                            constelacion:e.target.constelacion.value
                        }                  
                    })
                
                } else{
                    //Si tiene valor, se puede editar: UPDATE-PUT
                    ajax({
                        url:`http://localhost:5555/santos/${e.target.id.value}`,
                        method:"PUT",
                        success:(res)=>{//se recarga el navegador
                            location.reload();
                        },
                        error:(err)=>{console.log(err);// en caso de no conectar con la API
                            $form.insertAdjacentHTML("afterend",`<p><b>${err}</b></p>`)},
                        data: {
                            nombre: e.target.nombre.value,
                            constelacion:e.target.constelacion.value
                        }                  
                    })
                
                }
            }
        })
        d.addEventListener("click",e=>{
            if(e.target.matches(".edit")){
                //alert("Presionaste editar");
                
                $title.textContent="Editar Santo";
                $form.nombre.value=e.target.dataset.name;
                $form.constelacion.value=e.target.dataset.constellation;
                $form.id.value=e.target.dataset.id;
               
            }

            if(e.target.matches(".delete")){
                let isDelete= confirm(`¿Estas seguro de eliminar el item ${e.target.dataset.id}?`);

                if(isDelete){
                    //DELETE
                    ajax({
                        url:`http://localhost:5555/santos/${e.target.dataset.id}`,
                        method:"DELETE",
                        success:(res)=>{//se recarga el navegador
                            location.reload();
                        },
                        error:(err)=>alert(err)// en caso de no conectar con la API              
                    })
                }
            }
        })
    </script>
</body>
</html>
