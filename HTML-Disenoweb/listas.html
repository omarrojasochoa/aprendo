<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> LISTA DE MERCADO</title>
</head>
<body>
	<h1>LISTA DEL MERCADO MAZ NAH PRRO</h1>
	<ul> <!-- La etiqueta "ul" sirve para nombrar una lista de manera desordenada-->
		<li>Leche</li>
		<li>Pan</li>
		<li>huevo</li>	
		<li>jugo</li> <!-- La etiqueta "li" sirve para nombrar los elementos de la lista-->
	</ul>
	<ol>
		<li>celular</li>
		<li>micro</li>
		<li>teclado</li>
		<li>wcam</li>
		<li>parlante</li>
	</ol><!--La etiqueta "ol" nos muestra la lista ordenada o numerada-->

</body>
</html>
